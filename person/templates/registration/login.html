<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login do Logista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow mt-5">
                    <div class="card-header text-center bg-primary text-white">
                        <h4>Login do Logista</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" class="form-signin">
                            {% csrf_token %}
                            {% if form.non_field_errors %}
                                <div class="alert alert-danger">{{ form.non_field_errors }}</div>
                            {% endif %}

                            <div class="form-group">
                                <label for="id_username">Usu√°rio</label>
                                <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="id_password">Senha</label>
                                <input type="password" name="password" class="form-control" id="id_password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        </form>
                    </div>
                </div>
                <p class="text-center text-muted mt-3 mb-0 small">HEVDEV&copy; {{ year|default:2025 }}</p>
            </div>
        </div>
    </div>
</body>
</html>
